<!Doctype html>
<html>
<title>
  ECMC CODE CHALLENGE
</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="js.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<body>
  <div class="container">
    <div class="col-lg-6" >
      <h3>Check For Consecutive Numbers</h3>
      <form role="form" onsubmit="addInteger()">
        <div class="form-group">
          <p><label for="input">Enter integers and hit enter after each:</label>
            <input id="numberInput" class="form-control" type="number"></input></p>
          </div>
          <div>
            <input type="submit" style="position: absolute; left: -9999px">
          </div>
        </form>
        <p>Entered Numbers:</p>
        <div class="array" id="integerArray" >
        </div>
        <div class="form-group">
          <button onclick="reset()" >Reset</button>
          <button onclick="searchConsecutiveNumbers()" >Search Indices</button>
        </div>
        <p>List Of Indices:</p>
        <div class="array" id="indicesArray" >
        </div>
      </div>
    </div>
    <footer>
      <p> <a href="http://jschultz.co/">Designed with &hearts;</a></p>
    </footer>
  </body>

  </html>
